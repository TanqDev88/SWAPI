<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/stylesLogin.css">
</head>
<body>
    
<h2>Login</h2>

<div class="container">
    <label for="mail"><b>Usuario</b></label>
    <input type="email" placeholder="Ingresar usuario" name="mail" id="mail" required>
    <label for="pass"><b>Clave</b></label>
    <input type="password" placeholder="Ingresar clave" name="pass" id="pass" required maxlength="16" minlength="8">
    <button onclick="functionLogin()">Ingresar</button>
</div>

<script src="js/script.js"></script>

</body>
</html>
